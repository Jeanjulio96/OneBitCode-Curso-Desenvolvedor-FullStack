<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <form>
        <h3>Encontre no Google</h3>
        <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Digite aqui" required>
        <!--<input type="number" id="q" name="q" placeholder="Digite aqui" min="10 max="12">-->
        <input type="submit" value="Pesquisar">
        </form>
    </form>

    <form>
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </form>

</body>
</html>
